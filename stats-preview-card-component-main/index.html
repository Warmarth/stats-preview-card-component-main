<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Stats preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main class="card">
      <div class="img">
        <img src="./images/image-header-mobile.jpg" class="mobile" />
        <img src="./images/image-header-desktop.jpg" class="dextop" />
      </div>

      <section>
        <header>Get <span>insights</span> that help your business grow.</header>

        <p>
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </p>
        <article>
          <div>
            <h2>10k+</h2>
            <span>companies</span>
          </div>
          <div>
            <h2>314</h2>
            <span>templates</span>
          </div>
          <div>
            <h2>12m+</h2>
            <span>queries</span>
          </div>
        </article>
      </section>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Warmarth</a>.
    </div>
  </body>
</html>
